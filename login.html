<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>BBC Login</title>
</head>
<body>
    <div class="container">
        <div class="semi-container">
            <div class="header">
                <h1>Login</h1>
            </div>
            <div class="input-info">
                <div class="text">Email or Username</div>
                <input type="text" placeholder="Email or username" class="pt1">
                <div class="text">Password</div>
                <input type="password" placeholder="Password" class="pt1">
            </div>
            <div class="check">
                <input type="checkbox" class="check1" >
                <p>Remember me</p>
            </div>
            <div class="login">
                <button>Login</button>
            </div>
            <div class="pass">
                <p><a href="#">Forgot password?</a></p>
            </div>
            <div class="info">
                <div class="info1">Don't have account? <span class="tag"><a href="signup.html">Sign up</a></span></div>
            </div>
            <div class="footer">
                <a href="#">Terms & Conditions</a>
            </div>
        </div>
    </div>
</body>
</html>
