<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>BBC Sign up</title>
</head>
<body>
    <div class="container">
        <div class="semi-container">
            <div class="header"><h1>Sign up</h1></div>
            <div class="input-info">
                <div class="fname">
                   <div class="label">
                        <label id="lab1">First name</label>
                        <label id="lab">Last name</label>
                   </div>
                    <div class="names">
                        <input type="text" placeholder="Firstname" class="pt1">
                        <input type="text" placeholder="Lastname" class="pt1">
                    </div>
                </div>
                <div class="fname">
                    <div class="label">
                        <label id="lab1">Email</label>
                        <label id="lab1">Phone number</label>
                       </div>
                    <div class="names">
                        <input type="Email" placeholder="Email" class="ptr">
                        <input type="text" placeholder="Phone number" class="ptr">
                    </div>   
                </div>
                
                <div class="text">Username</div>
                <input type="text" placeholder="Username" class="ptr">
                
                <div class="text">Password</div>
                <input type="password" placeholder="Password" class="ptr">
                <div class="text">Confirm password</div>
                <input type="password" placeholder="Confirm password" class="ptr">
            </div>
            <div class="btn">
                <button>Sign up</button>
            </div>
            <div class="info">
                <div class="info1">Already have an account? <span class="tag"><a href="login.html">Login</a></span></div>
            </div>
            <div class="footer">
                <a href="#">Terms & Conditions</a>
            </div>
        </div>
    </div>
</body>
</html>
